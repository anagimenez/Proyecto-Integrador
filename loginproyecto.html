<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleproyecto.css">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, shrink-to-fit=no”>
  </head>
  <body>
    <header class="login">
      <a class="logo" href="README.html">
      <img class="logo" src="images/logo.jpg" alt="Imagen logo">
</a>
      <a href="#" class="toggle-nav">
      <span class="fa fa-bars"></span>
     </a>
    </header>
    <div class="container">
          <h1>Iniciar sesión</h1>
    <form class="login" action="loginproyecto.html" method="get">
    <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" name="email" value="" required>
</div>
    <div class="form-group">
    <label for="password">Contraseña</label>
    <input id="password" type="password" name="password" value="" required>
</div>
<div class="form-group">
    <input id="recordarme" type="checkbox" name="recordarme" value="">
<label for="recordarme">Recordarme</label>
     </div>
    <button class="submit" type="button" name="button">Iniciar sesión</button>
      </form>
      </div>
  </body>
</html>
